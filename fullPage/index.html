<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	*{padding:0px; margin:0px;}

	#menu { margin: 0; padding: 0; position: fixed; left: 10px; top: 10px; list-style-type: none; z-index: 70; width:105%;}
	
	#menu li { float: left; margin:  0 10px 0 0; font-size: 14px;}
	
	#menu a { float: left; padding: 10px 20px; background-color: #fff; color: #333; text-decoration: none;}
	
	#menu .active a { color: #fff; background-color: #333;}
	
	.section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff;}
	.section h1{ position:relative; left:-120%; }
	.section1 { background-image:url(src/a.png);}
</style>



<link rel="stylesheet" type="text/css" href="src/jquery.fullPage.css"/>
<script type="text/javascript" src="src/jquery-1.8.3.min.js"></script>
<!-- jquery.easings.min.js 是必须的，用于 easing 参数，也可以使用完整的 jQuery UI 代替 
<script src="js/jquery.easings.min.js"></script>
<script type="text/javascript" src="src/jquery-ui-1.10.3.min.js"></script>
-->
<script type="text/javascript" src="src/jquery.easing.1.3.js"></script>
<!-- 如果 scrollOverflow 设置为 true，则需要引入 jquery.slimscroll.min.js，一般情况下不需要 -->
<script type="text/javascript" src="src/jquery.slimscroll.min.js"></script>
<script type="text/javascript" src="src/jquery.fullPage.min.js"></script>
<script>
$(function(){
    $('#fullpage').fullpage({
		verticalCentered:"",
		slidesColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],//设置背景颜色
		anchors: ['page1', 'page2', 'page3', 'page4'],//定义锚链接
		//resize:true,//字体是否随着窗口缩放而缩放
		scrollingSpeed:700,//滚动速度，单位为毫秒
		//easing:"easeInBounce",//滚动动画方式
		menu:"#menu",//绑定菜单，设定的相关属性与 anchors 的值对应后，菜单可以控制滚动
		navigation:true,//是否显示导航条
		navigationPosition:"right",//导航条位置
		navigationColor:"red",//导航条颜色
		navigationTooltips:"1234",//导航条提示
		slidesNavigation:true,//是否显示左右滑块的项目导航
		//slidesNavPosition:"top",//左右滑块的项目导航位置top or bottom
		controlArrowColor:"#f0f",
		//loopBottom:true,//滚动到底部是否循环
		//loopTop:"",//滚动到顶部是否循环
		//loopHorizontal:"",
		autoScrolling:true,//是否使用插件的滚动<img src="dfsa.png" width="1600" height="900" />
		scrollOverflow:true,
		css3:true,
		//paddingTop:"50px",
		//paddingBottom:"",
		//fixedElements:"",
		//normalScrollElements:"",
		//keyboardScrolling:"",
		//touchSensitivity:"",
		//continuousVertical:"",
		//animateAnchor:"",
		//normalScrollElementTouchThreshold:"",
		//回调函数
		afterLoad:function(anchorLink,index){
			//console.log(anchorLink,index);
			//alert("afterLoad"+index);
			if(index==1)
			{
				
				$(".section1 h1").delay(300).animate({"left":"0px"},1000,"easeInBounce");
			}
			if(index ==4){
				$(".section4 h1").animate({"left":"0px"},300);
			}
		},
		onLeave:function(index,direction){
			//console.log(index,direction);
			//alert("onLeave"+index);
			if(index==1)
			{
				$(".section1 h1").animate({"left":"-120%"},30);
			}
			if(index ==4){
				$(".section4 h1").animate({"left":"-120%"},30);
			}
		},
		afterRender:function(){
			//console.log("渲染完成");
			
		},
		afterSlideLoad:function(anchorLink,index,slideIndex,direction){
			//console.log(anchorLink,index,slideIndex,direction);
		},
		onSlideLeave:function(anchorLink,index,slideIndex,direction){
			//console.log(anchorLink,index,slideIndex,direction);
		}
	});
	
	/*moveSectionUp()	//向上滚动
	moveSectionDown()//	向下滚动
	moveTo(section, slide)//	滚动到
	moveSlideRight()	//slide 向右滚动
	moveSlideLeft()	//slide 向左滚动
	setAutoScrolling()//	设置页面滚动方式，设置为 true 时自动滚动
	setAllowScrolling()	//添加或删除鼠标滚轮/触控板控制
	setKeyboardScrolling()//	添加或删除键盘方向键控制
	setScrollingSpeed()	//定义以毫秒为单位的滚动速度
	
	//回调函数
	/*afterLoad	滚动到某一屏后的回调函数，接收 anchorLink 和 index 两个参数，anchorLink 是锚链接的名称，index 是序号，从1开始计算
	onLeave	滚动前的回调函数，接收 index、nextIndex 和 direction 3个参数：
	index 是离开的“页面”的序号，从1开始计算；
	
	nextIndex 是滚动到的“页面”的序号，从1开始计算；
	
	direction 判断往上滚动还是往下滚动，值是 up 或 down。
	
	afterRender	页面结构生成后的回调函数，或者说页面初始化完成后的回调函数
	afterSlideLoad	滚动到某一水平滑块后的回调函数，与 afterLoad 类似，接收 anchorLink、index、slideIndex、direction 4个参数
	onSlideLeave	某一水平滑块滚动前的回调函数，与 onLeave 类似，接收 anchorLink、index、slideIndex、direction 4个参数
	*/
});
</script>
</head>

<body>
    <ul id="menu">
        
            <li data-menuanchor="page1" class=""><a  href="#page1">第一屏</a></li>
            
            <li data-menuanchor="page2" class="active"><a href="#page2">第二屏</a></li>
            
            <li data-menuanchor="page3" class=""><a href="#page3">第三屏</a></li>
            
            <li data-menuanchor="page4" class=""><a href="#page4">第四屏</a></li>
        
    </ul>
	<div id="fullpage">
    	
        <div class="section section1" >
        	<h1>第一屏</h1>
        </div>
        <div class="section">第二屏</div>
        <div class="section">
            <div class="slide">第三屏的第一屏</div>
            <div class="slide">第三屏的第二屏</div>
            <div class="slide">第三屏的第三屏</div>
            <div class="slide">第三屏的第四屏</div>
        </div>
        <div class="section section4"><h1>第四屏</h1></div>
    </div>
</body>
</html>
